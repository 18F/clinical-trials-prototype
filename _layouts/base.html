---
---
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/img/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body class="">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>
    <header class="usa-header usa-header-basic" role="banner">
      <!-- Gov banner BEGIN -->
      <div class="usa-banner">
        <div class="usa-accordion">
          <header class="usa-banner-header">
            <div class="usa-grid usa-banner-inner">
            <img src="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-57.png" alt="U.S. flag">
            <p>An official website of the United States government</p>
            </div>
          </header>
        </div>
      </div>
      <!-- Gov banner END -->
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <button class="usa-menu-btn">Menu</button>
          <div class="usa-logo" id="logo">
            <em class="usa-logo-text">
              <a href="{{ site.baseurl }}/" accesskey="1" title="Home" aria-label="Home">ClinicalTrials.gov</a>
            </em>
          </div>
        </div>
        <nav role="navigation" class="usa-nav">
          <button class="usa-nav-close">
            <img src="{{ site.baseurl }}/assets/uswds/img/close.svg" alt="close">
          </button>
          <ul class="usa-nav-primary usa-accordion">
            <li>
              <button class="
              usa-accordion-button usa-nav-link" aria-expanded="false" aria-controls="side-nav-1">
                <span>Find studies</span>
              </button>
              <ul id="side-nav-1" class="usa-nav-submenu">
                <li>
                  <a href="{{ site.baseurl }}/search-results/">Search results</a>
                </li>
                <li>
                  <a href="{{ site.baseurl }}/study-detail/">Study detail</a>
                </li>
                <li>
                  <a href="#">Subsection title</a>
                </li>
              </ul>
            </li>
            <li>
              <a class="usa-nav-link" href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a class="usa-nav-link" href="#">
                <span>Resources</span>
              </a>
            </li>
            <li>
              <a class="usa-nav-link" href="#">
                <span>Submit studies</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="usa-overlay"></div>

    <main id="main-content">
    {{ content }}
    </main>
    <footer role="contentinfo"></footer>
    <script src="{{ site.baseurl }}/assets/uswds/js/uswds.min.js"></script>
  </body>
</html>
